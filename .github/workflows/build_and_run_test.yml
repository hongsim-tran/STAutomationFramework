name: Build alfio locally and run tests

on:
  workflow_dispatch:
    inputs:
      build:
        description: 'Test Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - local
          - production

jobs:

  local-test:
    name: Build Alfio & Execute tests locally
    if: ${{inputs.build.options}} == 'production'
    runs-on: macos-latest

    steps:
      - name: Setup JDKs 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 17

      - name: Setup PostgreSQL database
        id: postgres
        uses: ikalnytskyi/action-setup-postgres@v6
        with:
          username: postgres
          password: password
          database: alfio
          port: 5432

      - name: Check out Alfio repository
        uses: actions/checkout@v4
        with:
          repository: 'hongsim-tran/alf.io'
          token: ${{secrets.GIT_TOKEN}}

      - name: Build Alfio
        run: |
          ./gradlew clean
          ./gradlew -Pprofile=dev :bootRun & 
          sleep 180 &&
          curl http://localhost:8080/admin

      - name: Setup JDKs 21
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute tests
        run: |
          curl http://localhost:8080/admin
          ./mvnw clean install -Plocal-test
          
          

  production-test:
    name: Execute tests on production
    if: ${{inputs.build.options}} == 'production'
    runs-on: macos-latest

    steps:
      - name: Setup JDKs 21
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute tests
        run: ./mvnw clean install -Pprod-test